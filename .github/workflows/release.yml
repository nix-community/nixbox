name: Release CI

on:
  push:
    branches: [ "nixos-**" ]

jobs:
  build:
    name: Run build ${{ matrix.BUILDER }} ${{ matrix.ARCH }}
    if: runner.os != 'hyperv-iso.hyperv' || runner.os != 'vmware-iso.vmware'
    runs-on: macos-12
    strategy:
      matrix:
        BUILDER: ['virtualbox-iso.virtualbox', 'qemu.qemu', 'vmware-iso.vmware', 'hyperv-iso.hyperv']
        ARCH: ['x86_64']
    steps:
    - uses: actions/checkout@v3

    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: "latest"

    - name: Run build ${{ matrix.BUILDER }} ${{ matrix.ARCH }} and push box to vagrant cloud
      env:
        ATLAS_TOKEN: ${{ secrets.ATLAS_TOKEN }}
      run: make VERSION=${{ github.ref }} BUILDER=${{ matrix.BUILDER }} packer-build
